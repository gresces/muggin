{{ range .Site.RegularPages.ByPublishDate.Reverse}}
<div class="border border-3 border-secondary">
  <h1 class="post-title">
    <a href="{{ .Permalink }}" class="text-success fs-2">
      {{ .Title }}
    </a>
  </h1>
  <time datetime="{{ .PublishDate.Format " 2006-01-02" }}" class="me-5">
    {{ .PublishDate.Format "2006-01-02" }}
  </time>

  {{ .Description }}
</div>

<hr>
{{ end }}
{{ end }}
